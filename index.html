<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
                <div class="right">
                    <h2>Contact us</h2>
                    <input type="text" class="field" placeholder="Your Name">
                    <input type="email" class="field" placeholder="Your Email">
                    <input type="number" class="field" placeholder="Your Phone">
                    <input type="password" class="field" placeholder="Your Password">
                    <textarea class="field area" placeholder="Message"></textarea>
                    <button class="btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
